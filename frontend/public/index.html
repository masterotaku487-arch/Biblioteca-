<!doctype html>
  <html lang="pt-br">
      <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <meta name="theme-color" content="#000000" />
          
          <!-- 1. TÍTULO: É a primeira coisa que o Google mostra na busca -->
          <title>Biblioteca Privada | Armazenamento e Gestão de Arquivos Pessoais</title>
          
          <!-- 2. DESCRIÇÃO: O texto que aparece logo abaixo do título no Google -->
          <meta name="description" content="Acesse sua Biblioteca Privada de forma segura. Armazenamento pessoal para gestão de documentos e arquivos com privacidade total." />
          
          <!-- 3. PALAVRAS-CHAVE: Termos que as pessoas digitam para te achar -->
          <meta name="keywords" content="biblioteca privada, guardar arquivos, armazenamento seguro, documentos pessoais, nuvem privada" />
          
          <!-- 4. ROBOTS: Diz explicitamente para o Google indexar esta página -->
          <meta name="robots" content="index, follow" />
          
          <!-- 5. CANONICAL: Evita que o Google ache que o seu site é conteúdo duplicado -->
          <link rel="canonical" href="https://biblioteca-sigma-gilt.vercel.app/" />
  
          <!-- Open Graph (Para o site aparecer com título e descrição no WhatsApp/Redes Sociais) -->
          <meta property="og:title" content="Biblioteca Privada - Gestão de Arquivos" />
          <meta property="og:description" content="Seu espaço seguro e privado para armazenamento de arquivos." />
          <meta property="og:url" content="https://biblioteca-sigma-gilt.vercel.app/" />
      </head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WR34RNFCZS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-WR34RNFCZS');
</script>
      <body>
          <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
          
          <!-- 6. HIERARQUIA DE TEXTO (Importante para o robô do Google) -->
          <!-- Mesmo que o React renderize tudo no root, ter um H1 oculto ou visível ajuda muito -->
          <h1 style="display:none;">Biblioteca Privada - Armazenamento Seguro de Arquivos</h1>
  
          <div id="root"></div>
      </body>
  </html>
